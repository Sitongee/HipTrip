<!DOCTYPE html>
<html class="fs-example">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <meta charset="UTF-8">
    <title>TomTom JavaScript SDK - Map using CoffeeScript</title>
    <meta name="viewport"
          content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no"/>
    <link rel="stylesheet" type="text/css" href="sdk/map.css"/>
    <script src="sdk/tomtom.min.js"></script>
    <script src="js/vendor/coffee-script/extras/coffee-script.js"></script>

    <style type="text/css">
        html.fs-example, html.fs-example body {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }

        #map {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
<div id="map"></div>

<script type="text/coffeescript">
    # Define your product name and version
    tomtom.setProductInfo('${analytics.productId}', '${analytics.productVersion}');
    tomtom.key "${api.key}"
    map = L.map "map"
</script>
</body>
</html>
